{% extends "base.html" %}
{% block title %}Excluir Colaborador{% endblock %}

{% block content %}
<h1 class="mb-3">Excluir Colaborador</h1>
<p>Tem certeza que deseja excluir <strong>{{ object.nome }}</strong>?</p>

<form method="post" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'colaboradores:listar' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
