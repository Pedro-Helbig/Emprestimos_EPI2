{% extends "base.html" %}
{% block title %}{% if object %}Editar{% else %}Novo{% endif %} Colaborador{% endblock %}

{% block content %}
<h1 class="mb-3">{% if object %}Editar{% else %}Novo{% endif %} Colaborador</h1>
<form method="post" class="card p-3 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mt-3">
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'colaboradores:listar' %}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}
