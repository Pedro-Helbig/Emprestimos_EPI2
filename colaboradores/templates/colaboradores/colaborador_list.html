<h1>Colaboradores</h1>
<a href="{% url 'colaboradores:criar' %}">Novo Colaborador</a>
<ul>
    {% for c in colaboradores %}
        <li>
            <a href="{% url 'colaboradores:detalhar' c.pk %}">
                {{ c.nome }} - {{ c.cargo }}
            </a>
            | <a href="{% url 'colaboradores:editar' c.pk %}">Editar</a>
            | <a href="{% url 'colaboradores:excluir' c.pk %}">Excluir</a>
        </li>
    {% empty %}
        <li>Nenhum colaborador encontrado.</li>
    {% endfor %}
</ul>
