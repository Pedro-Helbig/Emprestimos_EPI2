<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Aluguel de EPIs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Cadastro</h2>
    <form id="cadastroForm">
      <div class="input-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
      </div>
      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
      </div>
      <div class="input-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999">
      </div>
      <div class="input-group">
        <label for="username">Usuário</label>
        <input type="text" id="username" name="username" required placeholder="Crie um usuário">
      </div>
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required placeholder="Crie uma senha">
      </div>
      <button type="submit" class="btn">Cadastrar</button>
    </form>
    <div class="footer">
      <p>Já tem conta? <a href="login.html">Faça login</a></p>
    </div>
  </div>
</body>
</html>
